<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>Eventer Project</title>

    <link rel="icon" href="images/leaves.png">
    <link rel="stylesheet" href="bundle.css">

</head>
<body>

<div id="sidebar" class="sidebar">
    <ul>
        <li id="facebook">log in to facebook</li>
        <li id="clear">clear markers</li>
        <label for='bgGeolocation'>
            <li>background geolocation
                <div class="switch">
                    <input type="checkbox" id="bgGeolocation">
                    <div class="slider"></div>
                </div>
            </li>
        </label>
        <li id="info">info</li>
        <li id="closeSideMenu">close</li>
    </ul>
</div>

    <div class="mapid-wrapper">
        <div id="mapid" class="map">

            <button id="location-btn" class="spinning"></button>

        </div>

    </div>

    <div id="menu">
        <textarea id="marker-description"></textarea>
        <a id="options" class="menu-item">Options</a>
        <a id="save-pin" class="menu-item">Save pin</a>
        <a id="close-btn" class="menu-item">Cancel</a>
    </div>

    <div id="overlay">
        <div class="popup">
            <h2 id="popup-title">Event Options</h2>
            <form id="popup-header">
                <label id="add-photo">
                    <div id="file-add-ditails">
                        <svg id="add" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64.11 64.11"><defs><style>.cls-1{fill:#606060;stroke:#424242;stroke-miterlimit:10;}</style></defs><title>add</title><path id="plus-icon" class="cls-1" d="M62.52,23.53H44V5a2.8,2.8,0,0,0-2.8-2.8H26.31A2.8,2.8,0,0,0,23.5,5V23.53H5a2.8,2.8,0,0,0-2.8,2.8V41.25A2.8,2.8,0,0,0,5,44.05H23.5V62.55a2.8,2.8,0,0,0,2.8,2.8H41.23a2.8,2.8,0,0,0,2.8-2.8V44.05H62.52a2.8,2.8,0,0,0,2.8-2.8V26.33A2.8,2.8,0,0,0,62.52,23.53Z" transform="translate(-1.71 -1.74)"/></svg>
                        <span class="add-img-tag">Add img</span>
                    </div>
                    <img id="popup-file-img"/>
                    <input type="file" id="popup-input-file" accept="image/*" class="input-file"/>
                </label>
                <div id="popup-inputs">
                    <label for="title">Title</label>
                    <input id="title" type="text"/>
                    <div class="date-container">
                        <label for="from">Event starts on
                            <input type="text" placeholder="dd/mm/yy" id="from">
                        </label>
                        <label for="until">Event ends on
                            <input type="text" placeholder="dd/mm/yy" id="until">
                        </label>
                    </div>
                    <label for="event-description"></label>
                    <label for="event-description">Description of the event</label>
                    <textarea id="event-description"></textarea>
                </div>
            </form>
            <button id="create-event">create</button>
            <button id="cancel">cancel</button>
        </div>
    </div>

    <!---------------Scripts--------------->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="bundle.js"></script>

</body>
</html>
