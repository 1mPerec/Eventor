            </span>
            <span>CLEAR MARKERS</span>
        </div>
        <label for='bgGeolocation'>
            <div class="sidemenu-item">BACKGROUND GEOLOCATION
                <div class="switch">
                    <input type="checkbox" id="bgGeolocation">
                    <div class="slider">
                        <div class="switcher-left-side">ON</div>
                        <div class="switcher-right-side">OFF</div>
                    </div>
                </div>
            </div>
        </label>
        <div id="closeSideMenu"></div>
    </div>
    <label id="info" class="sidemenu-item">INFO <div id="i">i</div></label>
</div>

    <div class="mapid-wrapper">
        <div id="mapid" class="map">

            <button id="location-btn" class="spinning"></button>

        </div>

    </div>

    <div id="menu">
        <div class="marker-description-wrapper">
            <input type="text" id="marker-description"/>
        </div>
        <div class="menu-items">
            <a id="options" class="menu-item">OPTIONS</a>
            <a id="save-pin" class="menu-item">SAVE PIN</a>
        </div>
        <a id="close-btn"></a>
    </div>

    <div id="overlay">
        <div class="popup">
            <div class="close-popup" id="closePopup">X</div>
            <h2 id="popup-title">EVENT OPTI<span>ONS</span></h2>
            <div class="form-wrapper">
                <form id="popup-header">
                    <label id="add-photo">
                        <div id="file-add-ditails">
                            <div class="plus-symbol"></div>
                            <span class="add-img-tag">ADD IMG</span>
                        </div>
                        <div id="popup-file-img"></div>
                        <input type="file" id="popup-input-file" accept="image/*" class="input-file"/>
                    </label>
                    <div id="popup-inputs">
                        <div class="title-wrapper">
                            <label for="title">TITLE</label>
                            <input id="title" type="text" placeholder="EVENT NAME"/>
                        </div>
                        <div class="date-wrapper">
                            <label for="from">START
                                <input type="text" placeholder="dd/mm/yy" id="from">
                            </label>
                            <label for="until">END
                                <input type="text" placeholder="dd/mm/yy" id="until">
                            </label>
                        </div>
                        <div class="description-wrapper">
                            <label for="event-description">DESCRIPTION</label>
                            <textarea id="event-description" placeholder="TEXT" ></textarea>
                        </div>
                    </div>
                </form>
                <div id="create">CREATE</div>
            </div>
        </div>
    </div>

</html>
